<div class="container-fluid">
  <div id="silverfox" class="col-lg-12 col-md-6 col-sm-6 col-xs-12"></div>
  <h1 style="text-align: center">Login</h1>
  <br>
  <div class="row justify-content-center">
    <div class="col-6 offset-3">
      <form (ngSubmit)="login(usuario.value, contra.value)" #forma="ngForm">
        <div class="form-group row">
          <label class="col-2 col-form-label">Usuario</label>
          <div class="col-6">
            <input
              class="form-control"
              placeholder="Usuario"
              #usuario
              name="usuario" type="text" [(ngModel)]="usuarios.correo">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Password</label>
          <div class="col-6">
            <input type="password"
                   class="form-control"
                   placeholder="ContraseÃ±a" #contra
                   name="oontra"
                   [(ngModel)]="usuarios.password" >
          </div>
        </div>
        <div class="row">
          <div class="col-4 offset-2">
            <button class="btn btn-primary" type="submit">Ingresar</button>
          </div>
        </div>
      </form>
      <p-growl [(value)]="msgs" [life]="2000"></p-growl>
    </div>
  </div>
</div>
