<div class="container-fluid" xmlns="" xmlns="">
  <p-table #dt [columns]="cols" [(selection)]="selectedMate" [value]="materias" [paginator]="true" [rows]="10" [resizableColumns]="true" [reorderableColumns]="true" [rowsPerPageOptions]="[10,20,30]">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <img src="../../../../assets/icons/icons8-search-20.png" height="20" width="20"/>
        <input class="col-sm-12" type="text" pInputText placeholder="Buscar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="text-center" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th class="text-center">
          Opciones
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input class="col-sm-12" *ngSwitchCase="'nombreMat'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'codigo'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'semestre'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'creditos'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'cd'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'cp'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
          <input class="col-sm-12" *ngSwitchCase="'carreras'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        </th>
        <th class="text-md-center">
          <p>Editar y Eliminar</p>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns;">
          {{rowData[col.field]}}
        </td>

          <button type="button" class="btn btn-link">
