<div class="container-fluid">
  <div class="row">
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <form #forma="ngForm">
        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre:</label>
          <div class="col-10">
            <input class="form-control" type="text"
                   id="namee"
                   placeholder="nombre"
                   name="nombre"
                   [disabled]="campos">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Correo:</label>
          <div class="col-10">
            <input class="form-control" type="email"
                   id="maill"
                   name="correo"
                   type="text"
                   pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"
                   placeholder="correo" [disabled]="campos">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Contrase√±a:</label>
          <div class="col-10">
            <input class="form-control" type="text"
                   id="passwor"
                   name="contra"
                   placeholder="163" [disabled]="campos">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Cargo</label>
          <div class="col-10">
            <input class="form-control" type="text"
                   id = "carg"
                   name="cargo"
                   placeholder="cargo" [disabled]="campos">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Carrera:</label>
          <div class="col-10">
            <input class="form-control" type="text"
                   id = "carr"
                   name="carrerasx"
                   placeholder="cargo" [disabled]="campos">
            <!--<p-checkbox  #carrera = "ngModel" name="carrerasx" *ngFor="let item of carrerasx"
                        value="{{item.siglas}}" label="{{item.siglas}}"
                        [(ngModel)]="usuario.carreras"></p-checkbox> -->
          </div>
        </div>
        <!--<div class="form-group row">
          <button type="submit" class="btn btn-info col-2 col-form-label">
            Editar
          </button>
        </div>-->
      </form>
    </div>
  </div>
</div>
