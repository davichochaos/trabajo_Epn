<div class="container-fluid">
  <div class="row">
    <div class="col-6 text-left">
      <button [routerLink]="['/super']" type="button" class="btn btn-info">
        Atras
      </button>
    </div>
    <div class="col-6 text-right">
      <button [routerLink]="['/admin','nuevo']" (click)="clean()" type="button" class="btn btn-info">
        Limpiar
      </button>
    </div>
  </div>
  <br>
  <form class="was-validated" #forma="ngForm">
    <div class="row">
      <div class="col-xl-12">
        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre:</label>
          <div class="col-xl-3">
            <input class="form-control" type="text"
                   placeholder="nombre"
                   name="nombre"
                   required
                   [(ngModel)]="admini.nombreDocent">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Correo:</label>
          <div class="col-xl-3">
            <input class="form-control" type="email"
                   name="correo"
                   placeholder="correo"
                   required
                   pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"
                   [(ngModel)]="admini.correo">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Contrase√±a:</label>
          <div class="col-xl-2">
            <input class="form-control"
                   name="contra"
                   id="pass"
                   disabled
                   [(ngModel)]="pass"
                   required >
          </div>
          <div class="col-xl-auto">
            <button class="btn btn-info" (click)="password()">*</button>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Cargo</label>
          <div class="col-xl-2">
            <input class="form-control"
                   name="cargo" required
                   [(ngModel)]="admini.cargo" disabled>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-xl-auto">
            <button type="submit" class="btn btn-info" [disabled]="!forma.valid" (click)="guardar()">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
