<div class="container-fluid">
  <div style="text-align: center;">
    <button [routerLink]="['/admin', 'nuevo']" type="button" class="btn btn-link"><img
      src="../../../../assets/icons/icons8-customer-48.png" height="48" width="48"/>Nuevo Administrador</button>
  </div>
  <br>
  <table class="table table-responsive table-hover">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Cargo</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of admins; let i = index;">
      <td>{{item.nombreDocent}}</td>
      <td>{{item.correo}}</td>
      <td>{{item.cargo}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/admin', item.id]">Editar</button> &nbsp;
        <button type="button" class="btn btn-danger"
                data-toggle="modal" [attr.data-target]="'#confirmacion'+i">Eliminar</button>
        <div class="modal fade" [id]="'confirmacion'+i" tabindex="-1" role="dialog" aria-labelledby="confirmacion" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eleminar registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Seguro que desea eleminar este registro ??
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="eliminar(item.id, i)">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
