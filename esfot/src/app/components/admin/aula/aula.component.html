<br>
<div class="container-fluid" xmlns="">
  <header style="background-color: #17a2b8; color: white"><h1 style="text-align: center"><strong>Registro de Nueva Aula o Laboratorio</strong></h1></header>
</div>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 offset-sm-4 text-center">
      <button [routerLink]="['/admin']" type="button" class="btn btn-info">
        Atras
      </button>
    </div>
    <div class="col-sm-2">
      <button [routerLink]="['/aula','nuevo']" (click)="clean()" type="button" class="btn btn-info">
        Limpiar
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6 offset-3">
      <form class="was-validated" (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre:</label>
          <div class="col-md-10">
            <input class="form-control" type="text"
                   placeholder="nombre"
                   name="nombre"
                   required
                   [(ngModel)]="aula.nombreAula" maxlength="40"
                   [value]="aula.nombreAula" (input)="controll()" (keyup)="mayus()">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Descripcion:</label>
          <div class="col-md-10">
            <select class="custom-select form-control"
                    name="descripcion" [(ngModel)]="aula.descripcion"
                    required>
              <option value="Aula">Aula</option>
              <option value="Laboratorio">Laboratorio</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Capacidad:</label>
          <div class="col-md-10">
            <input class="form-control" type="number" min="8" max="40"
                   name="capacidad"
                   required
                   placeholder="capacidad"
                   [(ngModel)]="aula.cupo">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-12" id="boton">
            <button type="submit" [disabled]="!forma.valid" class="btn btn-info">
              Guardar
            </button>
          </div>
          <p-growl [(value)]="msgs" [life]="2000"></p-growl>

        </div>
      </form>
    </div>
  </div>

</div>
