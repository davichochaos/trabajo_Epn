<div class="container-fluid">
  <div class="row">
    <div class="col-6 text-left">
      <button [routerLink]="['/admin']" type="button" class="btn btn-info">
        Atras
      </button>
    </div>
    <div class="col-6 text-right">
      <button [routerLink]="['/carrera','nuevo']" (click)="clean()" type="button" class="btn btn-info">
        Limpiar
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xl-12">
      <form (ngSubmit)="guardar()" class="was-validated" #forma="ngForm">
        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre:</label>
          <div class="col-xl-10">
            <input class="form-control" type="text"
                   placeholder="nombre"
                   name="nombre"
                   required
                   [(ngModel)]="carrera.nombreCarr">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Siglas:</label>
          <div class="col-xl-10">
            <input class="form-control" type="text"
                   name="siglas"
                   placeholder="siglas"
                   required
                   [(ngModel)]="carrera.siglas">
          </div>
        </div>

        <div class="form-group row">
          <button type="submit" [disabled]="!forma.valid" class="btn btn-info ">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
