<div class="container-fluid">
  <table class="table table-responsive table-hover">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Cargo</th>
      <th>Carrera</th>
      <th>Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of usuarios; let i = index;">
      <td>{{item.nombreDocent}}</td>
      <td>{{item.correo}}</td>
      <td>{{item.cargo}}</td>
      <td>{{item.carreras}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/usuario', item.id]">Editar</button>
        <button type="button" class="btn btn-danger"
                data-toggle="modal" [attr.data-target]="'#confirmacion'+i">Eliminar</button>
        <div class="modal fade" [id]="'confirmacion'+i" tabindex="-1" role="dialog" aria-labelledby="confirmacion" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eleminar registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Seguro que desea eleminar este registro ??
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="eliminar(item.id, i)">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <!--<button [routerLink]="['/usuario', 'nuevo']" type="button" class="btn btn-info">Nuevo Usuario</button>-->
</div>
