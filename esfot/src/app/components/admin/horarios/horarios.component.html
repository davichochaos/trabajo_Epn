<div class="container-fluid">
  <table class="table table-responsive table-hover">
    <thead>
    <tr>
      <th>Hora</th>
      <th>Dia</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of usuarios; let i = index;">
      <td>{{item.nombre}}</td>
      <td>{{item.correo}}</td>
      <td>{{item.password}}</td>
      <td>{{item.cargo}}</td>
      <td>
        <button type="button" class="btn btn-info" [routerLink]="['/horarioadmin', item.id]">Editar</button>
        <button (click)="eliminar(item.id, i)" type="button" class="btn btn-danger">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button [routerLink]="['/horarioadmin', 'nuevo']" type="button" class="btn btn-info">Nuevo Horario</button>
</div>
