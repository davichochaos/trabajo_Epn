<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button [routerLink]="['/admin']" type="button" class="btn btn-info">
        <<
      </button>
    </div>
    <div class="col-sm-6 text-right">
      <button [routerLink]="['/usuario','nuevo']" type="button" class="btn btn-info">
        Limpiar
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group row">
          <label class="col-2 col-form-label">Nombre:</label>
          <div class="col-10">
            <input class="form-control" type="text"
                   placeholder="nombre"
                   name="nombre"
                   [(ngModel)]="usuario.nombreDocent">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Correo:</label>
          <div class="col-10">
            <input class="form-control" type="email"
                   name="correo"
                   placeholder="correo"
                   [(ngModel)]="usuario.correo">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Contrase√±a:</label>
          <div class="col-10">
            <input class="form-control"
                   name="contra"
                   disabled value="{{usuario.password}}"
                   [(ngModel)]="usuario.password">
            <button class="btn btn-info" (click)="password()">*</button>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Cargo</label>
          <div class="col-10">
            <select class="custom-select form-control"
                    name="semestre" [(ngModel)]="usuario.cargo">
              <option value="Administrador">Administrador</option>
              <option value="Docente">Docente</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-2 col-form-label">Carrera:</label>
          <div class="col-10">
            <p-checkbox name="carrerasx" *ngFor="let item of carrerasx"
                        value="{{item.siglas}}" label="{{item.siglas}}"
                        [(ngModel)]="usuario.carreras"></p-checkbox>
          </div>
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-info ">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
